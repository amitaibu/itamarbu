<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.2.2.2.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/jquery.parallax-1.1.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/bootstrap-scrollspy.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/bootstrap-collapse.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/jquery.localscroll-1.2.7-min.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/jquery.scrollTo-1.4.2-min.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>

    <style> #page {opacity:0;}</style>

  </head>

  <body data-spy="scroll" data-offset="10" id="page">
  <header>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid"> <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </a>
          <div class="nav-collapse">
            <ul id="navi" class="nav">
              <li><a href="#home">Home</a></li>
              <li><a href="#second">About</a></li>
              <li><a href="#third">Portfolio</a></li>
              <li><a href="#fourth">Fourth</a></li>
              <li><a href="#fifth">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="content">
    {{ content }}
  </div>

  <!-- footer -->
  <footer class="footer">
    <div class="row">
      <div class="span12"><p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}</p></div>
    </div>
  </footer>
  <!-- /footer -->

  <!-- Le JS -->
  <script>
    $(document).ready(function(){
      $('#navi').localScroll(800);
      RepositionNav();
      $(window).resize(function(){
        RepositionNav();
      });
      // .parallax(xPosition, adjuster, inertia, outerHeight) options:
      // xPosition - Horizontal position of the element.
      // adjuster - y position to start from.
      // inertia - speed to move relative to vertical scroll. Example: 0.1 is one tenth the speed of scrolling, 2 is twice the speed of scrolling.
      // outerHeight (true/false) - Whether or not jQuery should use it's outerHeight option to determine when a section is in the viewport.
      $('#intro').parallax("50%", 0, 0.1, true);
      $('#second').parallax("50%", 0, 0.1, true);
      $('.bg').parallax("5%", 3000, 0.8, true);
      $('.bg2').parallax("30%", 3500, 0.8, true);
      $('#third').parallax("50%", 0, 0.1, true);
      $('#fourth').parallax("50%", 0, 0.1, true);
    })
    $('#navbar').scrollspy();
  </script>

  <script>
    $(".collapse").collapse()
  </script>


  <!-- page fade effect - this simple trick first waits for page to load(images, content) and after it's loaded fades it. You can remove it by deleting this section. -->
  <!-- read documentation -->
  <script>
    $(document).ready(function() {
      $('#page').fadeTo(1500, 1);
    });
  </script>
  <!-- /page fade effect -->

  {% include JB/analytics %}
  </body>
</html>
